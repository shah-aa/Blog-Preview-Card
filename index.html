<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="header-image" src="./assets/images/illustration-article.svg" alt="" width="auto" height="200">
      <div class="container">
          <span class="category">Learning</span>
          <p class="published-date">Published 21 Dec 2023</p>
        <div class="content">
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation</p>
        </div>
        <footer>
          <figure>
            <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="32" height="32">
            <figcaption class="author">Greg Hooper</figcaption>
          </figure>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
